    <!--
        In the previous step yo turned the words link to cat 
        pictures into a link by placing them between opening and 
        closing anchor (a) tags. You can do the same to words inside of an 
        element, such a p element. 

        In the text of your p element, turn the words cat photos into a 
        link to https:freecatphotoapp.com by adding opening and 
        closing anchor (a) tags around these words. 
         -->
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <h2>Cat Photo</h2>
            <!-- TODO: Add link to cat photos -->
            <p>See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery</p>
            <a href="https://freecatphotoapp.com">link to cat pictures</a>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cut orange cat lying on its back">
        </main>
    </body>
