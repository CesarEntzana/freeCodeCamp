<!--
    Step 24

    A figure caption (figcaption) elment is used to add a caption
    to describe the image contained within the (figure) elment. For 
    example, <figcaption>A cute cat</figcaption> adds the 
    caption 'A cute cat'.

    After the image nested in the (figure) element, add a 
    (figcaption) element with text set to: 

    'Cats love lasagna.'
    -->
<DOCTYPE html>
    <html lang="es">
        <head>
            <title>Step 24</title>
            <meta chaset="UTF-8">
        </head>
        <body>
            <main>
                <h1>CatPhotoApp</h1>
                <section>
                    <h2>Cat Photos</h2>
                    <!-- TODO: Add link to cat photos -->
                    <p>See more <a target="_blank" href="https://freecatphotoapp.com"> cat photos</a> in our gallery</p>
                    <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cut orange cat lying on its back"></a>
                </section>
                <section>
                    <h2>Cat Lists</h2>
                    <h3>Things cats love:</h3>
                    <ul>
                        <li>cat nip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                    <figure>
                        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                        <figcaption>Cats love lasagna</figcaption>
                    </figure>
                </section>
            </main>
        </body>
    </html>
